<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAP link - Gerador de Links do WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-text">

            </span>
        </div>
    </nav>
    <div class="container">
        <div class="card border-success">
            <div>
                <h1 class="card-title card-header text-success">Gerador de Links do WhatsApp</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="telefone" class="form-label">Digite o número de telefone (incluindo o código do
                        país):</label>
                    <input type="text" id="telefone" class="form-control border-success"
                        placeholder="Exemplo: 5511987654321">
                </div>
                <div class="mb-3">
                    <label for="msg" class="form-label">Digite uma mensagem inicial:</label>
                    <input type="text" id="msg" class="form-control border-success" placeholder="Mensagem (opcional)">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-success" onclick="gerarLink()"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-whatsapp" viewBox="0 0 16 16">
                            <path
                                d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />
                        </svg> Gerar Link</button>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <p id="resultado"></p>
                    </div>
                    <div class="mb-3">
                        <p id="ou"></p>
                    </div>
                    <div class="mb-3">
                        <p id="copiar"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function gerarLink() {
            const telefone = document.getElementById("telefone").value;
            const msg = document.getElementById("msg").value;
            const link = `https://api.whatsapp.com/send?phone=${telefone}&text=${msg}`;

            // Use "encodeURI()" para garantir que o número de telefone seja formatado corretamente no link
            document.getElementById("resultado").innerHTML = `<a href="${encodeURI(link)}" class="link-success" target="_blank">Clique aqui para iniciar a conversa no WhatsApp</a>`;
            document.getElementById("ou").innerHTML = `<span>Ou copie o link abaixo.</span>`
            document.getElementById("copiar").innerHTML = `<div class="card border-success"><div class="card-body">${encodeURI(link)}</div></div>`
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
